<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Kunal mittal">
    <meta name="description" content="Typing game">
    <meta name="keywords" content="HTML,CSS,SEO,web,web development">
    <title>Test Your Speed</title>
    <link rel="shortcut icon " href="./assests/media/1009-10091697_gamepad-wire-svg-png-icon-free-download-game.png" type="image/x-icon">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./assests/style/index.css" media="all">
    <script src="./assests/script/index.js" type="module"></script>
</head>
<main>

    <body>
        
      
      
      <div class="container">

        <div >
            <p class="hits"><i class="fa-solid fa-hand-point-right"></i> Hits : 0</p>
        </div>
        <div class="main-content">
            <h1 class="heading">Typing <span>Master</span></h1>
            <div>
                <p class="result"></p>
            </div>
            <div class="content">
                
                <h3>Try to test your skills!</h3>
                <div>
                    <p class="para"></p>
                </div>
                <input type="text" name="Your message" class="text" placeholder="Press Enter to Start" ></input>
            </div>
            <button class="btn">Start</button>
            <!-- <button class="restart">Retart</button> -->
            
        </div>
        <div class="time">
            <p class="timer"><i class="fa-solid fa-clock"></i> Time: 25</p>
            <button class="board">Score-Board</button>
        </div>

        <div class="score-board">
            <h4> <span><i class="fa-solid fa-award"></i></span> Score Board</h4>
            <div class="score">
                <div class="list">

                </div>

            </div>
        </div>
       
      </div>
    </body>
</main>

</html>
